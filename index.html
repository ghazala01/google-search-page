<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Google Search</title>

    <!-- CSS File Link-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Other Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Google Logo -->
        <h1 class="google-head">
            <span id="blue">G</span>
            <span id="red">o</span>
            <span id="yellow">o</span>
            <span id="blue">g</span>
            <span id="green">l</span>
            <span id="red">e</span>
        </h1>

        <!-- Google Search Box -->
        <form method="get">
            <div class="search_box">
                <span class="fa icon search_icon"></span>
                <input type="text" name="search" class="search_field">
                <span class="fa icon mic_icon"></span>
            </div>
            <br>
            <input type="submit" value="Google Search" class="button">
            <input type="submit" value="I'm Feeling Lucky" class="button">
        </form>
        <br>

        <!-- Languages Nav Bar -->
        <nav class="languages_navbar">
            <span class="lang_text">Google offered in: </span>
            <a href="#">English</a>
            <a href="#">اردو</a>
            <a href="#">हिन्दी</a>
        </nav>
    </div>
</body>
</html>
